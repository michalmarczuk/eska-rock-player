<audio preload='none' #player>
  <!-- <source src="https://waw01-01.ic.smcdn.pl/t041-1.mp3" type='audio/wav' /> -->
  <!-- <source src="https://uk2-play.adtonos.com/8104/eska-rock" type='audio/wav' /> -->
</audio>

<div class="row align-items-bottom appContainer">
  <div class="col-3 justify-content-center controlsColumn">
    <img class="controlButton" (click)="onCLickPlayStop()" src="{{ controlButtonimage }}" alt="controlButton">
    <div class="progress mt-4">
      <div class="progress-bar bg-dark" [ngStyle]="{'width': progress + '%'}" #progressBar></div>
      <div class="progress-value">{{ progressBarText }}</div>
    </div>
    <img class="pauseButton" [ngStyle]="{'opacity': pauseButtonEnabled ? 1 : 0.2}" (click)="onClickPause(30)" src="/assets/images/pause.png" alt="pause">
    <span class="pauseLabel" [ngStyle]="{'opacity': pauseButtonEnabled ? 1 : 0.1}">&#189; m</span>
    <img class="pauseButton" [ngStyle]="{'opacity': pauseButtonEnabled ? 1 : 0.2}" (click)="onClickPause(60)" src="/assets/images/pause.png" alt="pause">
    <span class="pauseLabel" [ngStyle]="{'opacity': pauseButtonEnabled ? 1 : 0.1}">1 m</span>
    <img class="pauseButton" [ngStyle]="{'opacity': pauseButtonEnabled ? 1 : 0.2}" (click)="onClickPause(180)" src="/assets/images/pause.png" alt="pause">
    <span class="pauseLabel" [ngStyle]="{'opacity': pauseButtonEnabled ? 1 : 0.1}">3 m</span>
    <!-- <img class="pauseButton" [ngStyle]="{'opacity': pauseButtonEnabled ? 1 : 0.2}" (click)="onClickPause(300)" src="/assets/images/pause.png" alt="pause">
    <span class="pauseLabel" [ngStyle]="{'opacity': pauseButtonEnabled ? 1 : 0.1}">5 m</span> -->
    <app-pause-button (playStop)="onCLickPlayStop()" (progressBar)="setProgressBarStatus($event)" [enabled]=pauseButtonEnabled></app-pause-button>
  </div>
  <div class="col-4">
    <div id="songs" class="text-center">
      <div class="rectangle"></div>
      <img class="currentSong" src="{{ songs.current.image }}" alt="currentSongImage">
      <div class="rectangle pt-2">{{ songs.current.artist }}</div>
      <div class="rectangleBottom pt-3">{{ songs.current.song }}</div>
    </div>
  </div>
  <div class="col-3">
    <img class="mt-3" src="/assets/images/eska_logo.png" alt="lastSongImage">
    <div class="flexContainer">
        <img class="previousSong" src="{{ songs.last.image }}" alt="lastSongImage">
        <div class="rectangleRight">
          Wcześniej grało:
          <p></p>
          {{ songs.last.artist }}
          <p>{{ songs.last.song }}</p>
        </div>
    </div>
  </div>
</div>
